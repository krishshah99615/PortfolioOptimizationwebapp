<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Optimization</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js">
    </script>

    <script>
        $(document).ready(function () {
            $('select').material_select();
        });
    </script>
</head>

<body>



    <div class="container">
        {% block content %}
        <div class="heading">
            <h1 class="orange-text center-align">Portfolio Optimization</h1>
            <h6 class="grey-text center-align">Choose the right allocations</h6>
        </div>

        <div class="input-form">
            <form action="/" method="post">
                <h4 class="orange-black center-left">Enter Your Details</h4>
                <div class="row">
                    <div class="input-field col s12 l3">
                        <p class="range-field">

                            <select name="c1n">
                                <option value="" disabled selected>Select Company</option>
                                <option value="GOOG">Google</option>
                                <option value="FB">Facebook</option>
                                <option value="AMZN">Amazon</option>
                                <option value="AAPL">Apple</option>
                                <option value="CSCO">Cisco</option>
                            </select>
                            <label>Company 1</label>
                            <label for="one"> Select out of 10 [1 means 10% Share]</label>
                            <input type="range" name="c1" id="one" min="0" max="10" />
                        </p>
                    </div>
                    <div class="input-field col s12 l3">
                        <p class="range-field">

                            <select name="c2n">
                                <option value="" disabled selected>Select Company</option>
                                <option value="GOOG">Google</option>
                                <option value="FB">Facebook</option>
                                <option value="AMZN">Amazon</option>
                                <option value="AAPL">Apple</option>
                                <option value="CSCO">Cisco</option>
                            </select>
                            <label>Company 2</label>
                            <label for="two"> Select out of 10 [1 means 10% Share]</label>
                            <input type="range" name="c2" id="two" min="0" max="10" />
                        </p>
                    </div>
                    <div class="input-field col s12 l3">
                        <p class="range-field">

                            <select name="c3n">
                                <option value="" disabled selected>Select Company</option>
                                <option value="GOOG">Google</option>
                                <option value="FB">Facebook</option>
                                <option value="AMZN">Amazon</option>
                                <option value="AAPL">Apple</option>
                                <option value="CSCO">Cisco</option>
                            </select>
                            <label>Company 3</label>
                            <label for="three"> Select out of 10 [1 means 10% Share]</label>
                            <input type="range" name="c3" id="three" min="0" max="10" />
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field  col s10">
                        <p class="range-field">
                            <label for="test4">Amount $ </label>
                            <input type="range" name="amt" id="test4" min="0" max="100000" />

                        </p>
                    </div>
                </div>
                <div class="row center-align">
                    <input class="btn orange" type="submit" value="Predict">
                </div>
            </form>
            {% if err %}
            <div class="container center-align">
                <h3 class="red-text">{{err}}</h3>

            </div>

            {% endif %}
        </div>


        {% endblock %}
    </div>

</body>

</html>
